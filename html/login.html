<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>LOGIN</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/inconbar.css">
	<link rel="stylesheet" href="../css/main.css">
		
</head>

<body id="loginBody">
	<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
		<div class="col-sm-12" style="width: 600px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: 20px;">
					<h1 style="margin-left: 150px">
						Login
					</h1>
				</div>

				<div class="text-center form-group" style="margin-top: 10px;">
					<span class="glyphicon glyphicon-star app"></span>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 20px;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="user" class="form-control" name="user" placeholder="&#9000; Usuario Comandante" required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="&#9000; Contraseña Comandante" required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Recuérdame
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary" style="width: 430px">Ingresar</button>
			      	</div>

			      	<div class="form-group">
			      		<a href="#" style="margin-left: 310px;">Se olvidó la contraseña</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
