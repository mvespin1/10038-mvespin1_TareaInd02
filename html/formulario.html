<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>LOGIN</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

</head>

<body>
	<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-12" style="max-width: 600px;">
				<div class="jumbotron">
					<div class="form-group" style="margin-top: 20px;">
						<h1 class="text-center">
							FORMULARIO
						</h1>
					</div>
	
					<hr>
	
					<form class="form-horizontal" style="margin-left: 20px;">
						<div class="form-group input-group">
				<span class="input-group-addon">
				  <span class="glyphicon glyphicon-user"></span>
				</span>
				
				<input type="user" class="form-control" name="user" placeholder="&#9733; Ingrese el nombre" required>
			  </div>
			  
			  <div class="form-group input-group">
				<span class="input-group-addon">
				  <span class="glyphicon glyphicon-user"></span>
				</span>
				<input type="user" class="form-control" name="user" placeholder="&#9992; Ingrese el usuario" required>
			  </div>
	
						<div class="form-group input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" class="form-control" name="password" placeholder="&#9000; Ingrese la contraseña" required>
						</div>
	
						<div class="form-group input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" class="form-control" name="password" placeholder="&#9889; Confirme la contraseña" required>
						</div>
	
				<hr>
	
				<h3 class="text-center">Género</h3>
				<p>Seleccione su género
					<span>
						<select name="opcion">
						  <option value="seleccione">- Seleccione -</option>
						  <option value="Masculino">Masculino</option>
						  <option value="Femeninio">Femeninio</option>
						  <option value="Lesbiana">Lesbiana</option>
						  <option value="Gay">Gay</option>
						  <option value="Bisexual">Bisexual</option>
						  <option value="Transexual">Transexual</option>
						  <option value="Intersexual">Intersexual</option>
						</select>
					  </span>
				</p>
	
				<hr>

						<div class="form-group">
							<label>
								  <input type="checkbox">
								  Recuérdame
							  </label>
						</div>
						  
						  <div class="form-group">
							  <button class="btn btn-primary" style="width: 430px">Guardar</button>
						  </div>
	
						  <div class="form-group">
							  <a href="#" style="margin-left: 310px;">Se olvidó la contraseña</a>
						  </div>
					</form>
				</div>
			</div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
